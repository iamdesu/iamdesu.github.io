<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IamDesu</title>
	<link href='http://weloveiconfonts.com/api/?family=fontawesome' rel='stylesheet' type='text/css'>
	<style>
	[class*="fontawesome-"]:before {
		font-family: 'fontawesome', sans-serif;
	}

	html {
		background: #eee url(http://goo.gl/kqNwg);

		color: #555;
		font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-size: 10px;
		-webkit-font-smoothing: antialiased;
		font-style, font-weight, letter-spacing, line-height, word-spacing: normal;
	}

	a, a:visited {
		color: #4099FF;
		text-decoration: none;
	}

	.wrapper {
		margin: 50px auto;
		width: 375px;
		height: 125px;
		background: #fff;
		border: 1px solid #ccc;
		border-radius: 5px;
		box-shadow: 0 0 10px #ddd;
		overflow: hidden;
	}

	img {
		float: left;
		width: 125px;
		height: 125px;
		border-right: 1px solid #eee;
	}

	article {
		float: right;
		padding: 14px 14px 20px;
		width: 221px;
		border-bottom: 1px solid #eee;
	}

	h2 {
		margin: 1px 0 7px;
		font-size: 1.2rem;
		font-weight: bold;
	}

	p {
		font-size: 1.1rem;
		line-height: 1.5rem;
	}

	nav {
		float: right;
		margin: 14px;
		width: 221px;
	}

	nav ul li {
		float: right;
		display: inline-block;
	}

	nav ul li a {
		margin: 0 8px;
		font-size: 1.2rem;
	}

	nav ul li .fontawesome-retweet, nav ul li .fontawesome-reply {
		color: #aaa;
	}

	nav ul li .fontawesome-star {
		color: #4099FF;
	}

	nav li.time {
		float: left;
		color: #aaa;
	}
	</style>
</head>
<body>
  <div class="wrapper">
    <img src="https://instagram.fcgk6-1.fna.fbcdn.net/t51.2885-19/11887299_926730600725234_1206672496_a.jpg" alt="">
    <article>
      <h2>I am Desu</h2>
      <p>
        Personal Web Developer.
      </p>
    </article>
    <nav>
      <ul>
        <li class="time">My social media</li>
        <li><a href="#" class="fontawesome-facebook"></a></li>
        <li><a href="#" class="fontawesome-google-plus"></a></li>
        <li><a href="https://www.instagram.com/iamdesu/" class="fontawesome-camera"></a></li>
        <li><a href="https://twitter.com/DesuSudarsana" class="fontawesome-twitter"></a></li>
      </ul>
    </nav>
  </div>
</body>
